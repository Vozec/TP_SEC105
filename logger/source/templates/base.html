<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block page_title %} {% endblock %}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"  >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"  >

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body style="background-color: #212529; font-family: 'Poppins',sans-serif;">
        {% include 'header.html' %}

        <main id="main" class="p-2">
            <div id="content" class="p-5 container-fluid border border-2 rounded-3 border-warning" style="height: 800px; background-color: #221F22; overflow-y: auto;">
                {% block main_content %} {% endblock %}
            </div>

            <div id="notification" class="alert notification alert-dismissible fade show" role="alert">
                <strong id="notification-message"></strong>
            </div>
        </main>

        <footer>
            {% include 'footer.html' %}
        </footer>

        <script>
            function setAvailableHeight() {
                const padding = parseInt(getComputedStyle(document.querySelector('#main')).padding.slice(0,-2))*2
                const contentHeight = window.innerHeight - document.querySelector('header').offsetHeight - padding;
                document.querySelector('#content').style.height = contentHeight + 'px';
            }
            window.addEventListener('load', setAvailableHeight);
            window.addEventListener('resize', setAvailableHeight);
        </script>

    </body>
</html>
